<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reader book list</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

    <h3>My Book List</h3>
    <a th:href="@{/reader/}"> Back to Book List</a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Year</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="books:${mybookslist}">
            <td th:text="${books.name}"></td>
            <td th:text="${books.author}"></td>
            <td th:text="${books.year}"> </td>
            <td> <a th:href="@{/reader/returnBook/{id}(id=${books.id})}"
                    class="btn btn-primary">Return</a> </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
