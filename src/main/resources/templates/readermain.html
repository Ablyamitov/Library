<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reader main page</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
<div class="container my-2" align="center">
    <a th:href="@{/logout}" class="btn btn-primary logout-button">Logout</a>
    <h3>Book List</h3>
    <a th:href="@{/reader/mybooks}" class="btn btn-primary btn-sm mb-3" >Books I ordered</a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Year</th>
            <th>Order Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="books:${allbookslist}">
            <td th:text="${books.name}"></td>
            <td th:text="${books.author}"></td>
            <td th:text="${books.year}"> </td>
            <td th:text="${books.orderFullName}"> </td>
            <td> <a th:href="@{/reader/order/{id}(id=${books.id})}"
                    class="btn btn-primary">Order</a> </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
