<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Book Management System</h1>
    <hr>
    <h2>Save Book</h2>

    <form action="#" th:action="@{/admin/save}" th:object="${book}"
          method="POST">
        <input type="text" th:field="*{name}" placeholder="Book Name"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{author}" placeholder="Book Author"
                                                       class="form-control mb-4 col-4">
        <input type="text" th:field="*{year}" placeholder="Book Year"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{orderFullName}" placeholder="Book order full name"
               class="form-control mb-4 col-4">

        <input type="text" th:field="*{status}" placeholder="Book Status"
               class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Save
            Employee</button>
    </form>

    <hr>

    <a th:href="@{/admin/}"> Back to Book List</a>
</div>
</body>
</html>
